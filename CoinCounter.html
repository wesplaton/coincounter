	<script language="JavaScript">
    	<!-- Begin
    	function CoinCounter (form) {
	
	<!-- Removing leading zeroes
		 var NoZero = parseInt((form.TotalMoney.value),10);

	<!-- Adding multiplier if either pound sign or decimal point is present
		 var x = document.getElementById("Input").value;
		 var n = x.indexOf("\.");
		 
		 if ((n != -1) || (x.charAt(0) == '£')) {form.Multiplier.value = 100;}
		 else {form.Multiplier.value = 1;}
		 
	<!-- ADD IF REQUIRED: Additional error check if pound sign is in the middle of input string
		 <!-- var pound_sign = x.indexOf("£");
		 <!-- if ((pound_sign != 0) && (pound_sign != -1)) {form.Multiplier.value = 0;}
		  
	<!-- Removing special characters and rounding off
		 var TotalCentsParsed = (form.TotalMoney.value).replace(/[p£]/gi,'');
		 var TotalBeforeMult = Math.round((TotalCentsParsed)*100)/100;
	
		 AfterMult = (TotalBeforeMult)*(form.Multiplier.value);
		 form.TotalCents.value = AfterMult.toFixed(2);
	
	<!-- Converting isNaN to zero
		 if (isNaN(form.TotalCents.value)) {form.TotalCents.value = 0;}
	
	<!-- Division by denomination
		 var div200 = Math.floor((form.TotalCents.value)/200);
		 var rem200 = form.TotalCents.value % 200;
		 var div100 = Math.floor((rem200)/100);
		 var rem100 = rem200 % 100;
		 var div50 = Math.floor((rem100)/50);
		 var rem50 = rem100 % 50;
		 var div20 = Math.floor((rem50)/20);
		 var rem20 = rem50 % 20;
		 var div10 = Math.floor((rem20)/10);
		 var rem10 = rem20 % 10;
		 var div5 = Math.floor((rem10)/5);
		 var rem5 = rem10 % 5;
		 var div2 = Math.floor((rem5)/2);
		 var rem2 = rem5 % 2;
		 var div1 = Math.floor((rem2)/1);
		 var rem1 = rem2 % 1;
	
		 form.Two_Pound.value = div200;
		 form.One_Pound.value = div100;
		 form.Fifty_Pence.value = div50;
		 form.Twenty_Pence.value = div20;
		 form.Ten_Pence.value = div10;
		 form.Five_Pence.value = div5;
		 form.Two_Pence.value = div2;
		 form.One_Pence.value = div1;
    	}
    	// End -->
    	</script>

    	<form onsubmit="return false">

                	<td colspan="2">
				<input class="field" type="text" name="TotalMoney" id="Input" size=15><br>
				<input class="button" type="submit" value="CALCULATE" onclick="CoinCounter(this.form)"><br>

    			</td>
